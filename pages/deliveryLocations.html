<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Delivery Locations</title>
</head>
<body>
	<h1><a href="../home.php">return home</a></h1>
	<fieldset>
	<legend>Add New Delivery Location</legend>
	<form action="../include/dboperationAddDeliveryLoc.php" method="POST">
			Location Name:<br>
			<input type="text" name="name" id="name" > <span class="error" id="nameerr"></span><br>
			Location Address:<br>
			<input type="text" name="address" id="address" > <span class="error" id="addresserr"></span><br>
			<input type="submit" name="Add" value="Add Location">
	</form>
	</fieldset>
	<br><br>
	<fieldset>
	<legend>Delete Delivery Location</legend>
		<form action="../include/dboperationDeleteDeliveryLoc.php" method="POST">
			<select id="locations">
				
			</select>
			<input type="submit" name="Delete" value="Delete Location">
		</form>
	</fieldset>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function buildSelect(){

			$.getJSON( "../include/queryLocations.php" , function(data) {
					
							$.each(data, function(i, location){
								$("#locations").append("<option value=\""+location.name + "\">" + location.name + "</option>");
							});
						
						})
						.fail(function() {
								console.log( "getJSON error" );
						});
					});
	</script>

</body>
</html>
